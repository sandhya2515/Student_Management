<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Students</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<script type="text/javascript">
		function confirmDelete(id)
		{
			if(confirm("Are you sure you want to delete this student?"))
			{
				window.location.href="/delete/"+id;
			}
		}
	
	</script>
	<style>
		h1{
			text-align:center;
			justify-content:center ;
			align-items:center;
			margin-top:50px;
		}
		.table{
			margin-top:-180px;
		}
		</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
	  <div class="container-fluid">
	   
	    <div class="collapse navbar-collapse" id="navbarScroll">
	      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/">Home</a>
	        </li>
			<li class="nav-item">
			   <a class="nav-link active" aria-current="page" href="reg">Register</a>
		   </li>
		   <li class="nav-item">
		       <a class="nav-link active" aria-current="page" href="success">View Data</a>
		   </li>
	      </ul>
	      <form class="d-flex" role="search">
	        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
	        <button class="btn btn-outline-success" type="submit">Search</button>
	      </form>
	    </div>
	  </div>
	</nav>
	
    <h1>List of All Students</h1>
	<div class="d-flex justify-content-center align-items-center vh-100">
    <table border="1" class="table table-border" style="max-width:80%;width-auto">
        <thead class="table-dark">
            <tr>
				<th>Roll No</th>
                <th>Name</th>
				<th>Email</th>
				<th>Age</th>
				<th>Gender</th>
                <th>Marks</th>
				<th>Contact</th>
				<th>Previous Education</th>
				<th>Address</th>
				
				<th colspan="2">Actions</th>
             </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${data}">
				
				<td th:text="${student.roll_no}"></td>
                <td th:text="${student.name}"></td>
				<td th:text="${student.email}"></td>
				<td th:text="${student.age}"></td>
				<td th:text="${student.gender}"></td>
                <td th:text="${student.marks}"></td>
				<td th:text="${student.contact}"></td>
				<td th:text="${student.previous_Edu}"></td>
				<td th:text="${student.address}"></td>
				
				<td>
				    <button class="btn btn-primary" th:onclick="|window.location.href='@{reg_form/edit/{id}(id=${student.id})}'|">
				        Edit
				    </button>
					<button class="btn btn-danger" th:onclick="|confirmDelete(${student.id})|">
					    Delete
					</button>

				</td>


              </tr>
        </tbody>
    </table>
	</div>
    </body>
</html>
